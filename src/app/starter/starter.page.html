<ion-content  >
  <div class="background" style= "height: 100%; overflow: hidden;">
    <ion-slides pager="true" [options]="slideOpts" #slider>
      <ion-slide *ngFor="let slide of slides">
        <div class="slide">
          <img [src]="slide.image">
          <div class="slide-text">{{slide.text}}</div>
        </div>
      </ion-slide>
    </ion-slides>
    <div class="controls">
      <ion-button type="button" color="light" (click)="passSlides()">
        <span>Passer</span>
      </ion-button> 
      <ion-button type="button" color="primary" (click)="nextSlide()">
        <span>Suivant</span>
      </ion-button> 
    </div> 
  </div>
  
</ion-content>
