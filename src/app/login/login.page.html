<ion-content> 
  
  <div class="logo">
    <img src='assets/images/logo.png'>
  </div>
  <div class="login-section ion-padding">
    <div class="heading ion-padding">
     

      <h1>Je me connecte</h1>
      <p>En mettant mon numéro de téléphone et mon nom</p>
    </div>

    <div class="login-form ion-padding">
      <form  #f="ngForm" class="form-input" >
        <ion-item class="mb-9">
          <ion-label position="floating">
            <ion-icon name="call-outline"></ion-icon>
            Téléphone
          </ion-label>
          <ion-input [(ngModel)]="registerUserData.telephone"  name="telephone" ></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">
            <ion-icon name="person-outline"></ion-icon>
            Code Pin
          </ion-label>
          <ion-input [(ngModel)]="registerUserData.password"  name="password"></ion-input>
        </ion-item>
        
      </form>
    </div>
    

    <div class="action-button ion-padding">
      <ion-button size="large" class="login-button ion-margin-vertical" (click)=" registerUser()">Connectez-vous</ion-button>
      <ion-button size="large" class="signup-button" routerLink="/inscription">Créer un nouveau compte</ion-button>
    </div>
  </div>

</ion-content>
